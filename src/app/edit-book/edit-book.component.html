<h2 mat-dialog-title>{{bookName}} ({{bookId }})</h2>
<notifier-container></notifier-container>
<mat-dialog-content>
    <div class="container mt-4">
        <form [formGroup]="bookDetails">
            <div class="form-group">
                <label for="book"><b>Book Title :</b></label>
                <input type="text" class="form-control" id="book" placeholder="Title" formControlName="Title">
            </div>
            <div class="form-group">
                <label for="author"><b>Book Author :</b></label>
                <input type="text" class="form-control" id="author" placeholder="Author" formControlName="Author">
            </div>

            <mat-dialog-actions>
                <button type="submit" class="btn btn-primary" (click)="save(bookDetails.value)" style='margin-right:25px'>Save</button>
                <button class="btn btn-danger" (click)="close()">Close</button>
            </mat-dialog-actions>
        </form>
    </div><br>

</mat-dialog-content>
